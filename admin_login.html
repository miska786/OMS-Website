<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_login</title>
    <style>
        body{
     margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0099cc, #00ccff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.login-box{
    background: white;
    width: 350px;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    text-align: center;
}
.login-box h2 {
    margin-bottom: 20px;
    color: #0077aa;
    font-size: 24px;
}
        
.login-box input {
        width: 100%;
        padding: 12px;
        margin: 8px 0 15px;
        border: 1px solid #aaa;
        border-radius: 6px;
        font-size: 16px;
}
        
.login-box button {
        width: 100%;
        padding: 12px;
        background: #0077aa;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.5s;
}
        
.login-box button:hover {
        background: #005f88;
}
        
.help-text {
        margin-top: 15px;
        font-size: 13px;
        color: #555;
}
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <form action="{{ url_for('admin_login') }}" method="post">
            <input type="text" name="admin_code" placeholder= "code" required>
            <input type="password" name="password" placeholder="password" required>
            <button type="submit">Login</button>
        </form>
        <p class="help-text">
            Only For Admin
            <br>
            (Srif Admin Ke liye)
        </p>

    </div>
</body>
</html>
