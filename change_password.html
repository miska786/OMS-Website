<!DOCTYPE html>
<html>
<head>
    <title>Change Employee Password</title>
</head>
<style>
    body{
     margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0099cc, #00ccff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.change-box{
     background: white;
    width: 350px;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    text-align: center;
    }
.change-box h2 {
    margin-bottom: 20px;
    color: #0077aa;
    font-size: 24px;
}
.change-box input {
        width: 100%;
        padding: 12px;
        margin: 8px 0 15px;
        border: 1px solid #aaa;
        border-radius: 6px;
        font-size: 16px;
}
        
.change-box button {
        width: 100%;
        padding: 12px;
        background: #0077aa;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.5s;
}
        
.change-box button:hover {
        background: #005f88;
}
</style>
<body>
 <div class="change-box">
<h2>Change Employee Password</h2>

<form method="post">
    <input type="text" name="emp_code" placeholder="Employee Code" required>
    <input type="password" name="new_password" placeholder="New Password" required>
    <button type="submit">Update Password</button>
</form>

{% if message %}
<p>{{ message }}</p>
{% endif %}

<a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</div>
</body>
</html>
