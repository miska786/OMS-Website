<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <style>
        body{
     margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0099cc, #00ccff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
        
.signup-box{
    background: white;
    width: 350px;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.signup-box h2 {
    margin-bottom: 20px;
    color: #0077aa;
    font-size: 24px;
}
        
.signup-box input {
        width: 100%;
        padding: 12px;
        margin: 8px 0 15px;
        border: 1px solid #aaa;
        border-radius: 6px;
        font-size: 16px;
}
        
.signup-box button {
        width: 100%;
        padding: 12px;
        background: #0077aa;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.5s;
}
        
.signup-box button:hover {
        background: #005f88;
}
    </style>
</head>
<body>
    <div class="signup-box">
        <h3>Sign-up</h3>
        <form action="sign-up.php" method="post">
           <input type="text" name="name" placeholder="name" required>
           <input type="email" name="email" placeholder="email" required>
            <input type="password" name="password" placeholder="password" required>
            <button type="submit">Sign-up</button>
        </form>
    </div>
</body>
</html>
